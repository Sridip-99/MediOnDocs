services:
  - type: web
    name: MediOnDocs-backend
    env: python
    
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: "gunicorn backend.wsgi:application"

    envVars:
      - key: PYTHON_VERSION
        value: 3.10

      - key: DEBUG
        value: "False"

      - key: SECRET_KEY
        generateValue: true

      - key: DATABASE_URL
        fromDatabase:
          name: django-db
          property: connectionString

databases:
  - name: django-db
    plan: free
